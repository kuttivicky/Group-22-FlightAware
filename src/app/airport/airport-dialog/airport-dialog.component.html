<h2 mat-dialog-title>{{data.isUpdate?"Update":"Add"}}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Country</mat-label>
    <input matInput [(ngModel)]="data.country">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data.city">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>IATA_Code</mat-label>
    <input matInput [(ngModel)]="data.iataCode">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onOkayClick()">Ok</button>
</mat-dialog-actions>
